name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Chekout
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: '1.80.0'  # Specify the Rust version you need

    - name: Install deps
      run: cargo install diesel_cli

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
